---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-internal
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 39.0.2
      sourceRef:
        kind: HelmRepository
        name: traefik
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 3
  targetNamespace: traefik-internal
  releaseName: traefik-internal-traefik
  values:
    namespaceOverride: traefik-internal
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.io/loadBalancerIPs: &ip 192.168.95.49
        external-dns.alpha.kubernetes.io/target: *ip
      externalTrafficPolicy: Local
    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        tls:
          enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: traefik-internal
    providers:
      kubernetesCRD:
        ingressClass: traefik-internal
        allowExternalNameServices: true
      kubernetesIngress:
        publishedService: 
          enabled: true
        ingressClass: traefik-internal
        allowExternalNameServices: true
    logs:
      access:
        enabled: true
      general:
        level: DEBUG
    metrics:
      prometheus:
        service:
          enabled: true
        disableAPICheck: false
        serviceMonitor:
          enabled: true
          metricRelabelings:
            - sourceLabels: [__name__]
              separator: ;
              regex: ^fluentd_output_status_buffer_(oldest|newest)_.+
              replacement: $1
              action: drop
          relabelings:
            - sourceLabels: [__meta_kubernetes_pod_node_name]
              separator: ;
              regex: ^(.*)$
              targetLabel: nodename
              replacement: $1
              action: replace
          jobLabel: traefik
          interval: 30s
          honorLabels: true
        headerLabels:
          user_id: X-User-Id
          tenant: X-Tenant
        prometheusRule:
          enabled: true
          rules:
            - alert: TraefikInternalDown
              expr: up{job="traefik"} == 0
              for: 5m
              labels:
                context: traefik
                severity: warning
              annotations:
                summary: "Traefik Internal Down"
                description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"
