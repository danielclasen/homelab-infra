---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: notesnook-db-tls
  namespace: notesnook
spec:
  commonName: mdb.notes.clsn.dev
  dnsNames:
  - 'mdb.notes.clsn.dev'
  - '*.mdb.notes.clsn.dev'
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  usages:
    - server auth
    - client auth
  secretName: mdb-notesnook-db-cert
---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: notesnook-db
  namespace: notesnook
spec:
  type: ReplicaSet
  version: 8.0.7
  members: 3
  security:
    authentication:
      enabled: true
      modes: ["SCRAM"]
    certsSecretPrefix: mdb
    tls:
      ca: ca-bundle
      enabled: true
  opsManager:
    configMapRef:
      name: mongodb-ops-manager-config
  credentials: mongodb-ops-manager-secret
  persistent: true
  podSpec:
    persistence:
      single:
        storage: 10Gi
        storageClass: ssd-perf-xfs-r1
    # multiarch does not seem to be supported by mongodb-kubernetes yet
    podTemplate:
      spec:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: beta.kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
  externalAccess:
    external-domain: mdb.notes.clsn.dev
    externalService:
      annotations: 
        external-dns.alpha.kubernetes.io/hostname: '{resourceName}-{podIndex}.{mongodProcessDomain}'
---
apiVersion: mongodb.com/v1
kind: MongoDBUser
metadata:
  name: notesnook-mongodb-user
spec:
  username: "notesnook"
  passwordSecretKeyRef:
    name: notesnook-mongodb-secret
    key: password
  db: "notesnook"
  mongodbResourceRef:
    name: notesnook-db
  connectionStringSecretName: notesnook-mongodb-connection-string
  roles:
    - db: "notesnook"
      name: "dbAdmin"
    - db: "identity"
      name: "dbAdmin"
    - db: "admin"
      name: "clusterAdmin"
---
apiVersion: mongodb.com/v1
kind: MongoDBUser
metadata:
  name: notesnook-identity-mongodb-user
spec:
  username: "notesnook-identity"
  passwordSecretKeyRef:
    name: notesnook-identity-mongodb-secret
    key: password
  db: "identity"
  mongodbResourceRef:
    name: notesnook-db
  connectionStringSecretName: notesnook-identity-mongodb-connection-string
  roles:
    - db: "identity"
      name: "dbAdmin"
