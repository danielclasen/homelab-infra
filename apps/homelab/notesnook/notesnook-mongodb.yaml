---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: notesnook
  namespace: notesnook
spec:
  type: ReplicaSet
  version: 8.0.7
  members: 3
  opsManager:
    configMapRef:
      name: mongodb-ops-manager-config
  credentials: mongodb-ops-manager-secret
  persistent: true
  configSrvPodSpec:
    persistence:
      single:
        storage: 10Gi
        storageClass: ssd-perf-xfs-r1
---
apiVersion: mongodb.com/v1
kind: MongoDBUser
metadata:
  name: notesnook-mongodb-user
spec:
  username: "notesnook"
  db: "notesnook"
  connectionStringSecretName: notesnook-mongodb-connection-string
