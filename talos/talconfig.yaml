      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/drbd
            - siderolabs/nvme-cli
    installDisk: /dev/mmcblk1
    talosImageURL: factory.talos.dev/metal-installer/c3b3240808b320b2c562a6dcc75f15dc5fb45588240bf189a52525a956ecac03
    networkInterfaces:
      - interface: end0
        dhcp: false
        vlans:
          - vlanId: 95
            dhcp: true
