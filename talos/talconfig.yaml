---
clusterName: homelab
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.34.1
endpoint: https://192.168.95.10:6443
domain: cluster.local
allowSchedulingOnMasters: true
additionalApiServerCertSans:
  - homelab.lan
nodes:
  - hostname: tcpl-01
    ipAddress: 192.168.95.21
    controlPlane: true
    nodeLabels:
      storage/linstor-ssd-device: sdb
      network/uplink: 10G
    schematic:
      customization:
        extraKernelArgs:
          - vga=0x31b
        systemExtensions:
          officialExtensions:
            - siderolabs/drbd
            - siderolabs/nvme-cli
            - siderolabs/qemu-guest-agent
    installDisk: /dev/sda
    talosImageURL: factory.talos.dev/metal-installer/21ac916f042279b36bd6f8dd5b2b83d4352cca9354a05fd67a0cc55c3f2560ca
    networkInterfaces:
      - interface: ens18
        dhcp: true
        mtu: 1500
        vip: &vip
          ip: 192.168.95.10
      - interface: ens19
        dhcp: false
        mtu: 9000
        addresses:
          - "192.168.91.21/24"
        routes: &san
          - network: 192.168.91.0/24
