---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-internal
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 36.3.0
      sourceRef:
        kind: HelmRepository
        name: traefik
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 3
  targetNamespace: traefik-internal
  releaseName: traefik-internal-traefik
  values:
    namespaceOverride: traefik-internal
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: &ip 192.168.95.39
      annotations:
        metallb.io/loadBalancerIPs: *ip
        external-dns.alpha.kubernetes.io/target: *ip
      externalTrafficPolicy: Local
    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        tls:
          enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: traefik-internal
    providers:
      kubernetesCRD:
        ingressClass: traefik-internal
        allowExternalNameServices: true
      kubernetesIngress:
        publishedService: 
          enabled: true
        ingressClass: traefik-internal
        allowExternalNameServices: true
    logs:
      access:
        enabled: true
      general:
        level: DEBUG
