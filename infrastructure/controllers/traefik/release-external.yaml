---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-public
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 35.3.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
  install:
    createNamespace: true
  upgrade:
    remediation:
      remediateLastFailure: true
  targetNamespace: traefik-public
  values:
    namespaceOverride: traefik-public
    service:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: "192.168.95.40"
      annotations:
        metallb.universe.tf/loadBalancerIPs: 192.168.95.40
      externalTrafficPolicy: Local
      additionalServices:
        internal:
          type: ClusterIP
          labels:
            traefik-service-label: internal
    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        tls:
          enabled: true
      traefik:
        expose:
          default: false
          internal: true
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: traefik-public
    providers:
      kubernetesCRD:
        ingressClass: traefik-public
        allowExternalNameServices: true
      kubernetesIngress:
        ingressClass: traefik-public

