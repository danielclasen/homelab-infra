---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stakater
  namespace: stakater
spec:
  interval: 5m
  chart:
    spec:
      chart: reloader
      version: 2.2.3
      sourceRef:
        kind: HelmRepository
        name: stakater
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 3
  targetNamespace: stakater
  releaseName: reloader-stakater
  # yaml-language-server: $schema=https://raw.githubusercontent.com/stakater/Reloader/refs/heads/master/deployments/kubernetes/chart/reloader/values.schema.json
  values:
    reloader:
      reloadOnCreate: true
      reloadOnDelete: true
      syncAfterRestart: true
      enableHA: true
      deployment:
        replicas: 3
      
