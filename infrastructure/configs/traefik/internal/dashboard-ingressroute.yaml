---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-internal
  namespace: traefik-internal
  annotations:
    external-dns.alpha.kubernetes.io/hostname: traefik-internal.clsn.dev
    kubernetes.io/ingress.class: traefik-internal
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik-internal.clsn.dev`)
      services:
        - name: api@internal
          kind: TraefikService