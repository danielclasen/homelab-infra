---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-external
  namespace: traefik-public
  annotations:
    external-dns.alpha.kubernetes.io/hostname: traefik.clsn.dev
    external-dns.alpha.kubernetes.io/target: traefik-internal.clsn.dev
    kubernetes.io/ingress.class: traefik-internal
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik.clsn.dev`)
      services:
        - name: traefik-public-traefik-public-internal
          kind: Service
          port: traefik